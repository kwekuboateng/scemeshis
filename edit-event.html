  <script>
       function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    var myName = getParameterByName('name');
    var id = getParameterByName('id');
    var logoUrl = getParameterByName('logoUrl');
    var pluLink = getParameterByName('pluLink');
    var ratingMessage = getParameterByName('ratingMessage');
    var submitMessage = getParameterByName('submitMessage');
    var description = getParameterByName('description');

    document.querySelector('#editEventName').value = myName;
    document.querySelector('#editRating').value = ratingMessage;
    document.querySelector('#editSubmitMessage').value = submitMessage;
    document.querySelector('#editDescription').value = description;
    document.querySelector('#logo').src = logoUrl;
    document.querySelector('#plu').src = pluLink;

    function editEvent (){
      document.getElementById('loading3').style.display = "inline-block"

      const jwtoken = JSON.parse(localStorage.getItem('data')).token
      axios.put(`https://marakesh-api.herokuapp.com/api/events/${id}`, {
        name: document.querySelector('#editEventName').value,
        logoUrl: document.querySelector('#logo').src,
        description: document.querySelector('#editDescription').value,
        submitMessage: document.querySelector('#editSubmitMessage').value,
        ratingMessage: document.querySelector('#editRating').value,
        pluLink: document.querySelector('#plu').src
      }, {headers: {"Authorization": 'Bearer ' + jwtoken}})
      .then(function (response) {
        if(response.status == 200){
          document.getElementById('loading3').style.display = "none"
                     localStorage.setItem('events', response.data)
        console.log(response, 'edit response');

                   alert('Successfully edited event')

                   window.location.href = '/events.html'
        }else if(response.status == 400) {
          alert("please fill all required fields")
        }
      })
      .catch(function (error) {
        console.log(error);
        //22
      });
    }

  </script>
